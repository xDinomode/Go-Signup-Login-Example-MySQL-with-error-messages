{{ define "Login" }}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>

<body>
    <h1>Login Page</h1>

    {{ if .Err }}
	<p class="error"> {{ .Err }} </p>
    {{ end }}

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Login">
    </form>
</body>
</html>

{{ end }}
